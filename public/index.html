<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Ghoul Boilerplate</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_86pmgpaq8frpmn29.css" />
</head>
<body>

<div id="root"></div>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 180px;
  height: 180px;
}

@keyframes spin {
  0% {
    transform: rotate(45deg) scale(1);
  }

  50% {
    transform: rotate(405deg) scale(.2);
  }

  100% {
    transform: rotate(765deg) scale(1);
  }
}
</style>
</body>
